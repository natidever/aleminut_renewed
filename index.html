<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemitu | AI Assistant</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="logo">Alemitu</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <button class="settings-btn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="welcome-message">
                <h2 class="gradient-text">Hello, User</h2>
                <p>How can I help you today?</p>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <form id="chat-form" class="chat-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="user-input" 
                            placeholder="Message Alemitu..."
                            rows="1"
                            autofocus
                        ></textarea>
                        <button type="submit" class="send-button" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="disclaimer">Alemitu may display inaccurate info</span>
                        <button type="button" class="mic-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"></path>
                                <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="/js/env.js" type="module"></script>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
